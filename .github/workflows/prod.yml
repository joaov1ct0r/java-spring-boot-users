name: Java users Rest API

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
      - name: Build project
        run: mvn clean install
      - name: Login docker
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t joaov1ct0r/java_users_api_rest .
      - name: Publish image
        run: docker push joaov1ct0r/java_users_api_rest
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image docker hub
        run: docker pull joaov1ct0r/java_users_api_rest:latest
      - name: Remove container
        run: docker rm -f java_users_api_rest
      - name: Run docker container Java users REST API
        run: docker run -d -p 8080:8080 --network gv-network -e DATABASE_URL=${{secrets.DATABASE_URL}} -e DATABASE_PASSWORD='${{secrets.DATABASE_PASSWORD}}' -e DATABASE_USERNAME=${{secrets.DATABASE_USERNAME}} -e DATABASE_NAME=${{secrets.DATABASE_NAME}} --name java_users_api_rest joaov1ct0r/java_users_api_rest
